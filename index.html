<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">

        <div class="logo">
            <img  class="logoImg" src="imagen/Logo.png" alt="logo-alura">
            <h1 class="title" >Encriptador de Texto</h1>
        </div>
        
        <div class="izquierda">
            <textarea name="text" id="textoEncriptado"  placeholder="Ingrese el texto aqui" ></textarea>
        </div>
        
        <div class="derecha">

            <div class="contenidoNoResuelto" id="noResuelto">

                <div class="contenido_no_resuelto" id="noResuelto">
                     <div class="imagenResultado">
                         <img src="imagen/Muñeco.png" alt="" id="imagenDerecha">
                     </div>

                    <div id="textoDerecha">
                        <h1 id="texto">Ningun mensaje fue encontrado</h1>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>    
                </div>
                <div class="contenidoResuelto">
                    <textarea name="resultado" id="textoDesencriptado" ></textarea>
                    <button type="button" id="botonCopiar" >Copiar</button>
                    
                </div>
            
        </div>

        <div class="left-button">
            <div class="info">
                <img src="./imagenes/exclamation-circle.svg">
                <p id="advertencia">Solo letras minúsculas</p>
            </div>
            <div class="btnImg">
                <button type="button" id="botonEncriptado" ><img src="./imagenes/candado.svg">Encriptar</button>
                <button type="button" id="botonDesencriptar"><img src="./imagenes/candado-abierto.svg"> Desencriptar</button>
            </div>
        </div>
</body>

    <script>
        var btn = document.querySelector("#botonEncriptado");
        btn.onclick = encriptar;

        var btn2 = document.querySelector("#botonDesencriptar");
        btn2.onclick = desencriptar;

        var btn3 = document.querySelector("#botonCopiar");
        btn3.onclick = copiar;
    </script>


    </div>
</html>
